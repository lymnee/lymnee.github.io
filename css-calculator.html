<script>

function displayResult(result, clear) {

    try {

        if (clear) {

            document.querySelector(`[data-js-screen]`).replaceChildren();

        }

        for (let i = 0; i < result.length; i++) {

            let digit = `<span data-item data-ym-background-color="var(--primary-color)"><span data-ym-font-size="calc(var(--xx) * 1rem)">${result[i].replace(`-`, `‚àí`)}</span></span>`;

            document.querySelector(`[data-js-screen]`).innerHTML += digit;

        }

    } catch {

        return false;
    }

}

function drawFavicon() {

    try {

        var favicon = document.querySelector(`link[rel=icon]`);

        if (favicon) {
        
            var emoji = favicon.getAttribute(`data-emoji`);

            if (emoji) {

                var canvas = document.createElement(`canvas`);

                canvas.height = 64;

                canvas.width = 64;

                let ctx = canvas.getContext(`2d`);

                ctx.font = `900 56px serif`;

                ctx.textAlign = 'center';

                ctx.textBaseline = 'middle';
                
                ctx.fillText(emoji, canvas.height/2, canvas.width/2);

                favicon.href = canvas.toDataURL();
                
            }
        
        }

    } catch {

        return false;

    }

}


function getDimensions() {

    try {

        let widthScreen = window.screen.width * window.devicePixelRatio;

        let heightScreen = window.screen.height * window.devicePixelRatio;

        let scale = ``;

        if (heightScreen > widthScreen) {

            scale = heightScreen / widthScreen;

        } else {

            scale = widthScreen / heightScreen;

        }

        document.documentElement.style.setProperty(`--scaleScreen`, scale);

        document.documentElement.style.setProperty(`--xxxx`, Math.pow(scale, 3));

        document.documentElement.style.setProperty(`--xxx`, Math.pow(scale, 2.5));

        document.documentElement.style.setProperty(`--xx`, Math.pow(scale, 2));

        document.documentElement.style.setProperty(`--x`, Math.pow(scale, 1.5));

        document.documentElement.style.setProperty(`--xs`, Math.pow(scale, 1));

        document.documentElement.style.setProperty(`--s`, Math.pow(scale, 0.5));

        document.documentElement.style.setProperty(`--ss`, Math.pow(scale, 0));

        document.documentElement.style.setProperty(`--sss`, Math.pow(scale, -0.5));

        document.documentElement.style.setProperty(`--ssss`, Math.pow(scale, -1));

        document.documentElement.style.setProperty(`--sssss`, Math.pow(scale, -1.5));

        document.documentElement.style.setProperty(`--ssssss`, Math.pow(scale, -2));

        document.documentElement.style.setProperty(`--sssssss`, Math.pow(scale, -2.5));

        document.documentElement.style.setProperty(`--ssssssss`, Math.pow(scale, -3));

        document.documentElement.style.setProperty(`--sssssssss`, Math.pow(scale, -3.5));

        document.documentElement.style.setProperty(`--line-height`, Math.pow(scale, 1));

    } catch {  

        return false; 

    }

}

function listenOrientationChange() {

    window.addEventListener(`orientationchange`, () => {

        location.reload();

    });

}

function performCalculation() {

    if (document.querySelectorAll(`[data-js-keypad] [data-item]`).length) {

        document.querySelectorAll(`[data-js-keypad] [data-item]`).forEach((item) => {

            item.addEventListener(`click`, event => {

                switch (item.getAttribute(`data-item`)) {

                    case `=` :

                        try {

                            var displayQuery = document.querySelector(`[data-js-screen]`).textContent;

                            var solveQuery = document.querySelector(`[data-js-screen]`).textContent

                                .replaceAll(/\s/g,``)
                                .replaceAll(`+`, ` + `)
                                .replaceAll(`‚àí`, ` - `)
                                .replaceAll(`√ó`, `*`)
                                .replaceAll(`√∑`, ` / `)
                                .replaceAll(`‚üÆ`, `(`)
                                .replaceAll(`‚üØ`, `)`);

                            document.documentElement.style.setProperty(`--dimension`, `calc(${solveQuery})`)

                            let div = document.createElement(`div`);

                            div.setAttribute(`style`, `margin-block-start: calc(var(--dimension) * 1px)`);

                            document.body.insertAdjacentElement(`afterbegin`, div);

                            try {

                                var resultCss = div.computedStyleMap().get(`margin-block-start`).value;

                            } catch {

                                var resultCss = window.getComputedStyle(div).marginBlockStart.replace(`px`, ``);

                            }

                            document.body.removeChild(div);

                            let computeJs = eval(solveQuery);

                            let computeCss = resultCss.toString();

                            document.querySelector(`title`).textContent = resultCss.toString().substring(0, 15);

                            if (document.querySelector(`[data-js-title]`)) {

                                document.querySelector(`[data-js-title]`).setAttribute(`data-ym-text-decoration`, `line-through var(--accent-color) solid`);

                            }

                            if (document.querySelector(`[data-js-screen]`)) {

                                displayResult(resultCss.toString().substring(0, 15), true);

                                document.querySelector(`[data-js-result-css]`).innerHTML = `<p data-ym-color="var(--primary-color) data-ym-display="block"  data-ym-line-break="anywhere">${computeCss}</p>`;

                                if (!document.querySelector(`[data-js-screen]`).hasAttribute(`data-ym-background-color`)) {

                                    document.querySelector(`[data-js-screen]`).setAttribute(`data-ym-background-color`, `var(--light-primary-color)`);

                                }

                            }

                            if (document.querySelector(`[data-js-result-css]`)) {

                                document.querySelector(`[data-js-result-css]`).innerHTML = `<p data-ym-color="var(--primary-color) data-ym-display="block"  data-ym-line-break="anywhere">${computeCss}</p>`;

                            }

                            if (document.querySelector(`[data-js-result-js]`)) {

                                document.querySelector(`[data-js-result-js]`).innerHTML = `<p data-ym-color="var(--primary-color) data-ym-display="block"  data-ym-line-break="anywhere">${computeJs}</p>`;

                            }

                            if (document.querySelector(`[data-js-result]`) && document.querySelector(`[data-js-result]`).hasAttribute(`data-ym-display`) && document.querySelector(`[data-js-result]`).getAttribute(`data-ym-display`) === `none`) {

                                document.querySelector(`[data-js-result]`).setAttribute(`data-ym-display`, `grid`);

                            }

                            if (document.querySelector(`[data-js-operation]`)) {

                                document.querySelector(`[data-js-operation]`).innerHTML = displayQuery;

                            }

                            toggleItems(true);


                        } catch {

                            if (document.querySelector(`[data-js-screen]`)) {

                                document.querySelector(`[data-js-screen]`).innerHTML = `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="2@media screen and (min-width: 1024px)">${document.querySelector(`[data-js-keypad]`).getAttribute(`data-js-placeholder`)}</span>`;

                            }

                            return false;

                        }
                         
                    break;

                    case `backspace` :

                        try {

                            if (document.querySelector(`[data-js-screen]`)) {

                                if (document.querySelector(`[data-js-screen]`).hasChildNodes()) {

                                    document.querySelector(`[data-js-screen]`).removeChild(document.querySelector(`[data-js-screen]`).lastElementChild);

                                }

                            }

                        } catch {

                            return false;

                        }

                    break;

                    case `delete` :

                        try {

                            document.querySelector(`title`).textContent = document.querySelector(`title`).getAttribute(`data-js-title-document`);

                            if (document.querySelector(`[data-js-screen]`)) {

                                if (document.querySelector(`[data-js-screen]`).hasAttribute(`data-ym-background-color`)) {

                                    document.querySelector(`[data-js-screen]`).removeAttribute(`data-ym-background-color`);

                                }

                                if (document.querySelector(`[data-js-screen]`).hasChildNodes()) {

                                    document.querySelector(`[data-js-screen]`).replaceChildren();

                                    document.querySelector(`[data-js-screen]`).innerHTML = `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="2@media screen and (min-width: 1024px)">${document.querySelector(`[data-js-keypad]`).getAttribute(`data-js-placeholder`)}</span>`;

                                }

                            }

                            if (document.querySelector(`[data-js-title]`)) {

                                if (document.querySelector(`[data-js-title]`).hasAttribute(`data-ym-text-decoration`)) {

                                    document.querySelector(`[data-js-title]`).removeAttribute(`data-ym-text-decoration`);

                                }

                            }

                            if (document.querySelector(`[data-js-result]`)) {

                                document.querySelector(`[data-js-result]`).setAttribute(`data-ym-display`, `none`);

                            }

                            if (document.querySelector(`[data-js-operation]`)) {

                                document.querySelector(`[data-js-operation]`).replaceChildren();

                            }

                            if (document.querySelector(`[data-js-result-css]`)) {

                                document.querySelector(`[data-js-result-css]`).replaceChildren();

                            }

                            if (document.querySelector(`[data-js-result-js]`)) {

                                document.querySelector(`[data-js-result-js]`).replaceChildren();

                            }

                            toggleItems(true);


                        } catch {

                            return false;

                        }

                    break;

                    case `restore` :

                        try {

                            if (localStorage.getItem(`data-store`)) {

                                displayResult(localStorage.getItem(`data-store`));

                                localStorage.removeItem(`data-store`);

                            }

                            toggleRestore();

                        } catch {

                            return false;

                        }

                    break;

                    case `save` :

                        try {

                            localStorage.setItem(`data-store`, document.querySelector(`[data-js-screen]`).textContent);

                            if (document.querySelector(`[data-js-screen]`)) {

                                document.querySelector(`[data-js-screen]`).innerHTML = `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="2@media screen and (min-width: 1024px)">${document.querySelector(`[data-js-screen]`).textContent} is copied!</span>`;

                            }

                        } catch {

                            return false;

                        }

                    break;

                    default :

                    try {

                        if (document.querySelector(`[data-js-screen]`)) {

                            if (document.querySelector(`[data-js-screen]`).textContent === document.querySelector(`[data-js-keypad]`).getAttribute(`data-js-placeholder`)) {

                                document.querySelector(`[data-js-screen]`).innerHTML = `<span data-item data-ym-background-color="var(--primary-color)"><span data-ym-font-size="calc(var(--xx) * 1rem)">${item.getAttribute(`data-item`)}</span></span>`;

                            } else {

                                if (document.querySelector(`[data-js-screen]`).querySelectorAll(`[data-item]`).length <= 14) {

                                    document.querySelector(`[data-js-screen]`).innerHTML += `<span data-item data-ym-background-color="var(--primary-color)"><span data-ym-font-size="calc(var(--xx) * 1rem)">${item.getAttribute(`data-item`)}</span></span>`;

                                }

                            }

                        }

                    } catch {

                        return false;

                    }

                }

            });

        });

    }

}

function shapeContent() {

    try {

        document.querySelector(`title`).setAttribute(`data-js-title-document`, document.querySelector(`title`).textContent);

        if (document.querySelectorAll(`[data-js-keypad] > span`).length) {

            document.querySelectorAll(`[data-js-keypad] > span`).forEach((span) => {

                span.firstElementChild.setAttribute(`data-ym-font-size`, `calc(var(--xx) * 1rem)`);

                span.setAttribute(`data-item`, span.firstElementChild.textContent);

            });

        }

        toggleItems();

        if (document.querySelector(`[data-js-keypad]`)) {

            if (window.matchMedia(`screen and (max-width: 1023px) and (orientation: landscape`).matches) {

                document.querySelector(`[data-js-screen]`).innerHTML = `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="1">Please rotate your device!</span>`;


                document.querySelector(`[data-js-screen]`).innerHTML += `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="3">${document.querySelector(`[data-js-keypad]`).getAttribute(`data-js-placeholder`)}</span>`;
            
            } else {

                document.querySelector(`[data-js-screen]`).innerHTML = `<span data-ym-align-items="center" data-ym-display="inline-flex" data-ym-justify-content="center" data-ym-grid-column="1 / span 5" data-ym-grid-row="2@media screen and (min-width: 1024px)">${document.querySelector(`[data-js-keypad]`).getAttribute(`data-js-placeholder`)}</span>`;
            
            }

        }

    } catch {

        return false; 

    }

}

function toggleItems(reverse) {

   try {

        if (document.querySelectorAll(`[data-js-keypad] [data-item]`).length) {

            document.querySelectorAll(`[data-js-keypad] [data-item]`).forEach((item) => {

                if (!reverse) {

                    if (!item.hasAttribute(`data-ym-pointer-events`)) {

                        item.setAttribute(`data-ym-cursor`, `pointer`);

                        item.setAttribute(`data-ym-background-color`, `var(--primary-color)`);

                        item.setAttribute(`data-ym-pointer-events`, `auto`);

                        item.firstElementChild.setAttribute(`data-ym-color`, `var(--primary-text-color)`);

                    } else {

                        item.setAttribute(`data-ym-background-color`, `var(--light-primary-color)`);

                        item.setAttribute(`data-ym-cursor`, `none`);

                        item.firstElementChild.setAttribute(`data-ym-color`, `var(--secondary-text-color)`);

                    }

                } else {

                    if (item.hasAttribute(`data-ym-pointer-events`) && item.getAttribute(`data-ym-pointer-events`) === `auto`) {

                        item.setAttribute(`data-ym-background-color`, `var(--light-primary-color)`);

                        item.setAttribute(`data-ym-cursor`, `none`);

                        item.setAttribute(`data-ym-pointer-events`, `none`);

                        item.firstElementChild.setAttribute(`data-ym-color`, `var(--secondary-text-color)`);

                    } else {

                        item.setAttribute(`data-ym-background-color`, `var(--primary-color)`);

                        item.setAttribute(`data-ym-cursor`, `pointer`);

                        item.firstElementChild.setAttribute(`data-ym-color`, `var(--primary-text-color)`);

                        item.setAttribute(`data-ym-pointer-events`, `auto`);

                    }

                }

                if (item.getAttribute(`data-item`) === `restore`) {

                    toggleRestore(item) ;

                }

            });

        }

    } catch {

    }

}

function toggleRestore(item) {

    try {

        if (localStorage.getItem(`data-store`)) {

            item.setAttribute(`data-ym-cursor`, `pointer`);

            item.setAttribute(`data-ym-background-color`, `var(--primary-color)`);

            item.setAttribute(`data-ym-pointer-events`, `auto`);

            item.firstElementChild.setAttribute(`data-ym-color`, `var(--primary-text-color)`);

        } else {

            item.setAttribute(`data-ym-background-color`, `var(--light-primary-color)`);

            item.setAttribute(`data-ym-cursor`, `none`);

            item.firstElementChild.setAttribute(`data-ym-color`, `var(--secondary-text-color)`);

        }

    } catch {

        return false;

    }

}
